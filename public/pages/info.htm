<form ng-controller="createTicketController" name="titleForm">
    <div class="container"> 
      <div class="form-group" >
          <label >Title</label>
          <input ng-model="title" name="title" class="form-control" placeholder="{{ticket.title}}" required> 
          <span class="alert alert-danger validTitle" role="alert" ng-show="titleForm.title.$touched && titleForm.title.$invalid">The name is required.</span>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input ng-model="desc" name="desc" class="form-control" placeholder="{{ticket.desc}}" required>
          <span class="alert alert-danger" role="alert" ng-show="titleForm.desc.$touched && titleForm.desc.$invalid">The description is required.</span>
        </div>
        <div class="form-group">
          <label>Due</label>
          <input ng-model="due" name="due" class="form-control" placeholder="{{ticket.due}}" required>
          <span class="alert alert-danger" role="alert" ng-show="titleForm.due.$touched && titleForm.due.$invalid">The due date is required.</span>
          <span class="alert alert-danger" role="alert" ng-show="titleForm.due.$touched && !validDate(due)">Date must be in format MM/DD/YYYY</span>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" name="status"  [(ngModel)] ="status.value" required>
             <option [value]="Todo" [selected]="status.value == Todo">To do</option>
             <option [value]="Done" [selected]="status.value == Done">Done</option>
          </select>
      </div>
    </div> 
      <button ng-click="newTicket()" href="/#" type="submit" class="btn btn-primary" [disabled]="!ngForm.valid && !validDate(due)" ng-class="{'validTitle' : titleForm.title.$invalid}">Create Ticket</button>
    </form>
