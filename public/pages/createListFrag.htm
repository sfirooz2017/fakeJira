<form name="titleForm">
    <div class="container"> 
      <div class="form-group" >
          <label >Title</label>
          <input ng-model="title" name="title" class="form-control" placeholder="{{title || 'Title'}}" required> 
          <span class="alert alert-danger validTitle" role="alert" ng-show="titleForm.title.$touched && titleForm.title.$invalid">The name is required.</span>
        </div>
        <div class="form-group"></div>
        <label for="statusForm">Add Tasks:</label>
            <select class="selectpicker" ng-model="selectedIds" name="selValue" multiple
            ng-options="task.title for task in tasks track by task._id">
            </select>
        </div> 
        <div class="form-group"></div>
         <button id='submitBtn' ng-click="createList()" type="submit" class="btn btn-primary">Create List</button>
</div> 
    </div> 
     </form>
