<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.10.25/af-2.3.7/b-1.7.1/date-1.1.0/datatables.js"></script>


    <head>
       
        <title>App Name</title>
    </head>

         <body>
             <div class="container" ng-controller="AppController"> 
                <h1>Fake Jira</h1>
                <ng-view>
                <div class="table-responsive">
                    <table class="table table-hover">

                        <thead>
                            <tr>
                                <th>Todo</th>
                                <th>Progress</th>
                                <th>Done</th>
                            </tr>
                        </thead>
                        <tbody>
                        
                            <tr ng-repeat="person in contactlist">
                                <td>{{person.name}}</td>
                                <td>{{person.email}}</td>
                                <td>{{person.number}}</td>

                            </tr>
                            <tr>
                                <div *ngFor="let ticket of statuses[Todo]" ng-controller="ticketController" ng-model="ticket">  {{ticket}} </div>
                                <!-- <td><input class="form-control" ng-model="ticket.title">title</td> -->
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </ng-view>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
            <script src="populatedt.js"></script>
            <script src="app.js" type="text/javascript"></script>
            <script src="/Controllers/controller.js"></script>
        </body>       
   
</html>
